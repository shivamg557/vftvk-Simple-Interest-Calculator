<html>
    <head>
        <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div class="div">
                Amount<input type="number"  id="principal"> <br/><br>
                Interest Rate <input type="range" min="1" max="20" step="0.25" onchange="slider()" value="10.25" id="rate"> 
                <span id="demo">10.25%</span><br/><br>
                No. of Years <input type="number" min="1" max="10" id="years"> <br/><br>
                <button onclick="compute()">Compute Interest</button><br>
                <span id="result"></span>
            </div>
            <footer>&#169 Everyone Can Get Rich</footer>
        </div>
    </body>
</html>
